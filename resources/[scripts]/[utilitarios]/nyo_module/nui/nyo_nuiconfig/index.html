<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nyo_nuiconfig/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="actionmenuNuiConfig" style="display: none !important;">
        <div id="containerNuiConfig" data-augmented-ui="border bl-clip tr-clip">
            <div class="titleNuiConfig">
                NUI CONFIG
                <div class="titleAfterNuiConfig"></div>
            </div>
            <div id="cor">                                        
                <input type="color" id="color-inputNuiConfig" />
                <label for="color-inputNuiConfig" id="pseudo-color-inputNuiConfig" style="background-color: black;"></label>
                <div id="textCorNuiConfig">Cor das NUI<br><span class="spanNuiConfig">Selecione a cor ao lado!</span></div>
            </div>
        </div>
        <div class="botoesNuiConfig" id="confirmarNuiConfig" data-augmented-ui="border bl-clip tr-clip" onclick="confirmNuiConfig()">CONFIRMAR</div>
        <div class="botoesNuiConfig" id="cancelarNuiConfig" data-augmented-ui="border bl-clip tr-clip" onClick="closeNuiConfig()">CANCELAR</div>
    </div>

    <script src="nyo_nuiconfig/script.js"></script>
</body>
