    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="nyo_crosshair/styles.css">

    <body>

                    <div class="input-item categoryMargin">

                        <div class="sliderContent">

                            <input class="sliderCrossHair" type="range" value="20" />
                            <input class="sliderNumber" value="20" type="number">
                            <div class="preview"><img src="https://cdn.dathost.net/img/crosshair_alpha_1.png"></div>
                        </div>
                    </div>
                    <div class="input-item categoryMargin">
                        <div class="titleRange">

                            <div class="lineTitle"></div>
                        </div>
                        <div class="sliderContent">
                            <div class="preview"><img src="https://cdn.dathost.net/img/crosshair_alpha_0.png"></div>
                            <input class="sliderCrossHair" type="range" value="20" />

       </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="nyo_crosshair/font.js"></script>
    <script type="text/javascript" src="nyo_crosshair/kinetic.js"></script>
    <script type="text/javascript" src="nyo_crosshair/script.js"></script>
    <script>
        $('input[type=range]').on('input', function(e){
        var min = e.target.min,
            max = e.target.max,
            val = e.target.value;
        
        $(e.target).css({
            'backgroundSize': (val - min) * 100 / (max - min) + '% 100%'
        });
        }).trigger('input');
    </script>
</html>
