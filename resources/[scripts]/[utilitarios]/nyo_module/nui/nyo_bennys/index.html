<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!--link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui@2/augmented-ui.min.css"-->
    <link rel="stylesheet" href="nyo_bennys/styles.css">
</head>

<body>
    <div id="actionmenuBennys" style="display: none;">
        <div id="mainBennys">
            <header>
                <small>bennys</small>
                <span id="bennys-title">Tunagem de carros</span>
            </header>
            <div class="flexBennys">
                <aside id="bennys-aside">
                    <div class="category flex-centerBennys" onclick="setHomeMenu()"><i class="fas fa-home"></i></div>
                </aside>
                <section>
                    <div class="title">
                        <div class="cart flex-centerBennys" onclick="setHomeMenu()"><i class="fal fa-shopping-cart"></i></div>
                        <div class="cart-info">
                            <span>Bem vindo,</span>
                            <small>seu carrinho: <span id="precoTotalBennys">R$ 00,00</span></small>
                        </div>
                        <!-- <div class="search">
                            <small>pesquisar</small>
                            <input placeholder="numero" id="searchBennys" onkeyup="searchBennys()">
                        </div> -->
                    </div>
                    <div class="shop-content" id="bennys-shop-content"></div>
                    <div class="shop-footer">
                        <div class="input-footer"></div>
                        <div class="action-buy" style="right: -20px;position: relative;" onclick="returnMenuBennys()">
                            <div class="info-footer styleAugBennys flex-centerBennys" onclick="">voltar</div>
                            <button class="flex-centerBennys"><i class="fas fa-chevron-left"></i></button>
                        </div>
                        <div class="action-buy">
                            <div class="info-footer styleAugBennys flex-centerBennys" onclick="sendData('bennysSave',{}); $('#actionmenuBennys').fadeOut(1);">finalizar</div>
                            <button class="flex-centerBennys"><i class="fal fa-shopping-bag"></i></button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="font.js"></script>
<script src="nyo_bennys/script.js"></script>

</html>
